<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        .links {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .links a {
            margin-left: 15px;
            text-decoration: none;
            color: #1a73e8;
            font-size: 14px;
        }
        .logo {
            margin-bottom: 40px;
        }
        .search-container {
            text-align: left;
            width: 100%;
            max-width: 600px;
        }
        .search-field {
            margin-bottom: 20px;
        }
        .search-field label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .search-field input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #dfe1e5;
            border-radius: 4px;
            outline: none;
            transition: box-shadow 0.2s, border-color 0.2s;
            font-size: 16px;
        }
        .search-field input[type="text"]:focus {
            border-color: #4285f4;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }
        .search-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .search-buttons input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4285f4;
            color: white;
            font-size: 14px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.2s;
        }
        .search-buttons input[type="submit"]:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="links">
        <a href="index.html">Google Search</a>
        <a href="image_search.html">Image Search</a>
    </div>
    <div class="search-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
        <form action="https://www.google.com/search" method="GET">
            <div class="search-field">
                <label for="all-words">Find pages with all these words:</label>
                <input type="text" id="all-words" name="as_q">
            </div>
            <div class="search-field">
                <label for="exact-phrase">Find pages with this exact word or phrase:</label>
                <input type="text" id="exact-phrase" name="as_epq">
            </div>
            <div class="search-field">
                <label for="any-words">Find pages with any of these words:</label>
                <input type="text" id="any-words" name="as_oq">
            </div>
            <div class="search-field">
                <label for="none-words">Find pages with none of these words:</label>
                <input type="text" id="none-words" name="as_eq">
            </div>
            <div class="search-buttons">
                <input type="submit" value="Advanced Search">
            </div>
        </form>
    </div>
</body>
</html>
