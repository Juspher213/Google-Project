<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        .links {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .links a {
            margin-left: 15px;
            text-decoration: none;
            color: #1a73e8;
            font-size: 14px;
        }
        .logo {
            margin-bottom: 40px;
        }
        .search-container {
            text-align: center;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-bar input[type="text"] {
            width: 500px;
            padding: 10px 20px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            transition: box-shadow 0.2s, border-color 0.2s;
            font-size: 16px;
        }
        .search-bar input[type="text"]:focus {
            border-color: #4285f4;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }
        .search-buttons {
            display: flex;
            justify-content: center;
        }
        .search-buttons input[type="submit"],
        .search-buttons input[type="button"] {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4285f4;
            color: white;
            font-size: 14px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.2s;
        }
        .search-buttons input[type="button"] {
            background-color: #f4b400;
        }
        .search-buttons input[type="submit"]:hover,
        .search-buttons input[type="button"]:hover {
            background-color: #357ae8;
        }
        .search-buttons input[type="button"]:hover {
            background-color: #e2a300;
        }
    </style>
</head>
<body>
    <div class="links">
        <a href="imagesearch.html">Image Search</a>
        <a href="andvanced-search.html">Advanced Search</a>
    </div>
    <div class="search-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
        <form action="https://www.google.com/search" method="GET" class="search-bar">
            <input type="text" name="q" placeholder="Search...">
        </form>
        <div class="search-buttons">
            <input type="submit" form="search-form" value="Google Search">
            <input type="button" value="I'm Feeling Lucky" onclick="location.href='https://www.google.com/search?q=' + encodeURIComponent(document.querySelector('.search-bar input[name=q]').value) + '&btnI=I'">
        </div>
    </div>
</body>
</html>
