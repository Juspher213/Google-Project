<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Interface</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f8f9fa, #e0e0e0);
        }
        .search-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .search-container h1 {
            color: #4285F4;
            margin-bottom: 20px;
            font-size: 3em;
        }
        .search-container h1 img,
        .logo {
            width: 272px;
            margin-bottom: 20px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .search-bar input[type="text"] {
            width: 500px;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-shadow: none;
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .search-bar input[type="text"]:focus {
            border-color: #4285F4;
            box-shadow: 0 0 8px rgba(66, 133, 244, 0.3);
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .buttons input[type="submit"], .buttons input[type="button"] {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            background-color: #4285F4;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .buttons input[type="submit"]:hover, .buttons input[type="button"]:hover {
            background-color: #357ae8;
        }
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 14px;
            color: #666;
        }
        footer a {
            color: #4285F4;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1><img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google"></h1>
        <div class="search-bar">
            <form action="https://www.google.com/search" method="GET">
                <input type="text" name="q" placeholder="Search Google">
                <div class="buttons">
                    <input type="submit" value="Google Search">
                    <input type="button" value="I'm Feeling Lucky" onclick="window.location.href='https://www.google.com/doodles'">
                </div>
            </form>
        </div>
    </div>
    <footer>
        <a href="https://about.google/">About</a>
        <a href="https://www.google.com/preferences">Settings</a>
        <a href="https://www.google.com/intl/en/policies/privacy/">Privacy</a>
        <a href="https://www.google.com/intl/en/policies/terms/">Terms</a>
    </footer>
</body>
</html>
